<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Agrani Bank</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #00693e, #009a63);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-container {
      animation: fadeIn 2s ease-in-out;
    }
    .logo-container img {
      max-height: 300px;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "biography.html";
    }, 3000);
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="https://i.ibb.co/k6mXcgQP/Agrani-Bank-SC-logo.png" alt="Agrani Bank Logo">
  </div>
</body>
</html>
